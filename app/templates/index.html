<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>

            border-radius: 10px;
            padding: 6px;
            padding-right: 13px;

            font-size: 20px;

        #nowt{

            left: 15px;

    <script>

        var bo = true;

        url = window.location.href;
        function getArgs() {
            var queryStr = url.split('?')[1];
            if (queryStr) {
                queryStr = queryStr.split('#')[0];
                var arr = queryStr.split('&');
                for(var i = 0; i < arr.length; i++){
                    var a = arr[i].split('=');
                    args[a[0]] = a[1];
                }

		    var d = args["date"].split('-');

			var ss = date.getSeconds();
			nowt.innerHTML = h + ":" + m + ":" + Math.floor(s / 10) + s % 10 + "<br>" + now.getDate() + "-" + now.getMonth() + '-' + now.getFullYear();
